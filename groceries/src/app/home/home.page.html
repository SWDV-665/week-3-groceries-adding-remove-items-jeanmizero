<ion-header [translucent]="true">
    <ion-toolbar>
        <!-- Add template -->
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
    <ion-list>
        <!-- NgFor is a built-in template directive that makes it easy to iterate over something like an array -->
        <ion-item-sliding *ngFor="let item of items">
            <ion-item>
                <ion-label>
                    <h2>{{item.name}}</h2>
                    <br />
                    <p>{{item.quantity}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="removeItem(item)">
                    <ion-button color="danger">
                        <ion-icon name="trash"></ion-icon>
                        Done
                    </ion-button>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <!-- Fabs are container elements that contain one or more fab buttons. -->
    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
